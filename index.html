<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>neuroCAT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button class="button1">
            <img src="images/brainbutton.png" alt="brain">
        </button>
        <button class="button2">
            <img src="images/heartbutton.png" alt="heart">
        </button>
        <img src="images/title.jpg" alt="Floating Image" class="floating-image">

        <div class="contact-info">
            <p>contact: &nbsp;inquiries.neurocat(a)gmail.com</p>
            <p>click here for the tip jar!</p>
            <p>any donations are appreciated</p>
        </div>

        <div class="menu">
            <label>
                <input type="checkbox" id="option1" onclick="menuFunction('timer')">
                show timer
            </label>
            <label>
                <input type="checkbox" id="option2" onclick="menuFunction('notes')">
                show notes
            </label>
            <label>
                <input type="checkbox" id="option3" onclick="menuFunction('music')">
                play music
            </label>
        </div>

        <div class="clicktostart">
            <p>click any button<br> to start!</p>
        </div>
    </body>
</html>
